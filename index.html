<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Simon</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/jquery-3.4.1.min.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <main>
        <div class="side">
            <h1>UFO Simon</h1>
            <button class="instructions-button">Instructions</button>
        </div>
        <div class="game-board">
            <div class="game-button top-left"></div>
            <div class="game-button top-right"></div>
            <div class="game-button bottom-left"></div>
            <div class="game-button bottom-right"></div>
            <div class="start-button"><h2>START</h2><h3>(press enter)</h3></div>
        </div>
        <div class="side">
            <div class="scoreboard-display">Score: <span id="score-number">0</span></div>
            <div class="score-button">High Scores</div>
        </div>
    </main>
</body>
</html>
