<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Simon</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/jquery-3.4.1.min.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <header>
        <div class="speed-controls">
            <div>
                <input type="radio" id="slow" name="game-speed" value="slow" checked />
                <label for="slow">slow</label>
                <input type="radio" id="quick" name="game-speed" value="quick" />
                <label for="quick">quick</label>
            </div>
        </div>
        <h1>UFO Simon</h1>
        <div>
            <button class="instructions-button">Instructions</button>
            <button class="score-button">High Scores</button>
        </div>
    </header>
    <main>
        <div class="game-board">
            <div class="game-button top-left" id="top-left"></div>
            <div class="game-button top-right" id="top-right"></div>
            <div class="game-button bottom-left" id="bottom-left"></div>
            <div class="game-button bottom-right" id="bottom-right"></div>
            <div class="start-button">
                <div class="start-button-text">START</br>(press enter)</div>
                <div class="scoreboard-display">Score: <span id="score-number">?</span></div>
            </div>
        </div>
    </main>
    <!-- invisible div below for preloading motion buttons so there is no flash when they first activate  -->
    <div class="hidden">
        <img src="images/ufobluemotion.gif" />
        <img src="images/ufogreenmotion.gif" />
        <img src="images/ufopinkmotion.gif" />
        <img src="images/uforangemotion.gif" />
    </div>
</body>
</html>
