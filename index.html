<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Simon</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/jquery-3.4.1.min.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>UFO Simon</h1>
        <div>
            <button class="instructions-button">Instructions</button>
            <button class="score-button">High Scores</button>
        </div>
    </header>
    <main>
        <div class="game-board">
            <div class="game-button top-left"></div>
            <div class="game-button top-right"></div>
            <div class="game-button bottom-left"></div>
            <div class="game-button bottom-right"></div>
            <div class="start-button">
                <div class="start-button-text">START</br>(press enter)</div>
                <div class="scoreboard-display">Score: <span id="score-number">?</span></div>
            </div>
        </div>
    </main>
</body>
</html>
